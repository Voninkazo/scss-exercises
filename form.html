<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./css/manifest.css">
</head>

<body>
    <form>
        <div class="container mt-4">
            <div class="row mb-3">
                <div class="col-md-6">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <div class="form-group">
                                    <label for="exampleInputFirstName">First name</label>
                                    <input type="text" class="form-control" id="exampleInputFirstName" aria-describedby="firstNameHelp">
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <div class="form-group">
                                    <label for="exampleInputLastName">Last name</label>
                                    <input type="text" class="form-control" id="exampleInputFirstName" aria-describedby="lastNameHelp">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <div class="form-group">
                                    <label for="exampleFormControlSelect2">What are you?</label>
                                    <select class="form-control" id="exampleFormControlSelect2">
                          <option>I AM A ROBOT</option>
                          <option>I AM A PERSON</option>
                        </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">I agree to the
                              <a href="/terms-conditions"> terms and conditions</a> 
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        <aside class="col-md-4 offset-md-1 alert alert-primary">
            <p class="lead">Text</p>
            <p>Text</p>
        </aside>
    </form>
</body>

</html>
